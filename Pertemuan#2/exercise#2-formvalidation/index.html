<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Validation</title>
    <script src="script.js"></script>
</head>
<body>
    <h2>Form Validation Demo</h2>
    <p>This is a simple form</p>
    <form>
        <p>Name : </p>
        <input type="text" id="user-name">
        <p>Email : </p>
        <input type="email" id="user-email">
        <p>Address : </p>
        <input type="text" id="user-address" required>
        <br>
        <button style="margin-top: 5px;" onclick="validateForm()">Submit</button>
    </form>
</body>
</html>
